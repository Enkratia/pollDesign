<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Poll Design</title>
</head>

<body>
  <div class="wrapper">
    <header>Poll UI Design</header>

    <div class="poll-area">
      <label for="">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">HTML</span>
          </div>
          <div class="percent">30%</div>
        </div>
        <div class="progress" style="--w:30"></div>
      </label>

      <label for="">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">Javascript</span>
          </div>
          <div class="percent">20%</div>
        </div>
        <div class="progress" style="--w:20"></div>
      </label>

      <label for="">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">Python</span>
          </div>
          <div class="percent">40%</div>
        </div>
        <div class="progress" style="--w:40"></div>
      </label>

      <label for="">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">jQuery</span>
          </div>

          <div class="percent">10%</div>
        </div>

        <div class="progress" style="--w:10"></div>
      </label>
    </div>
  </div>









  <script src="script.js"></script>
</body>

</html>
